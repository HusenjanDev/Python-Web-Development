<!DOCTYPE html>
<html>
    <head>
        <title>Basic Login Panel</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="login-panel">
            <h1 id="login-panel-text">Python</h1>
            <form method="POST" action="processlogin.py">
                <div class="box">
                    <p>Username</p>
                    <input type="text" name="name">
                    <p>Password</p>
                    <input type="password" name="password">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </body>
</html>
